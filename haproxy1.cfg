defaults
  mode http
  timeout client 10s
  timeout connect 5s
  timeout server 10s
  timeout http-request 10s

frontend myfrontend
  bind 127.0.0.1:28080
  default_backend myservers

backend myservers
  option httpchk GET /healthcheck HTTP/1.1\r\nHost:\ www
  server server1 127.0.0.1:18080 proto h2 check inter 5s rise 1 fall 2
